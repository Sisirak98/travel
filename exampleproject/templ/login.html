<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
</head>
<body>
<div align="center">
<form action="login" method="post">
    {% csrf_token %}
    <br><br><br><br>
    <input type="text" name="username" placeholder="enter your username">
    <br><br><br>
    <input type="password" name="password" placeholder="enter your password">
    <br><br><br>
    <input type="submit" alt="LOGIN">
</form>
    {% for m in messages %}
<h3 style="text_align:center;color:red;">{{m}}</h3>
{% endfor %}
    </div>


</body>
</html>
